<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>

    <script src="script1.js" defer></script>
</head>
<body>
    
   
	<div class="container">
        <header>Signup</header>
        <form action="http://www.google.com/">
          <div class="field email-field">
            <div class="input-field">
              <input type="email" placeholder="Enter your email" class="email">
            </div>
            <p class="error email-error">
              <i class='bx bx-error-circle error-icon'></i>
              <span class="error-text">Please enter a valid email</span>
            </p>
          </div>
          <div class="field create-password">
            <div class="input-field">
              <input type="password" placeholder="Create Password" class="password">
              <i class='bx bx-hide show-hide'></i>
            </div>
            <p class="error password-error">
              <i class='bx bx-error-circle error-icon'></i>
              <span class="error-text">Please enter at least 8 character with number, symbol, samll and capital letter.</span>
            </p>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input type="password" placeholder="Confirm Password" class="cPassword">
              <i class='bx bx-hide show-hide'></i>
            </div>
            <p class="error cPassword-error">
              <i class='bx bx-error-circle error-icon'></i>
              <span class="error-text">Password don't match</span>
            </p>
          </div>
          
          <div class="input-field button">
            <input type="submit" value="Submit Now">
          </div>
        </form>
      </div>
      
    
</body>
</html>
