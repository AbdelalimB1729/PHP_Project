<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category {
            text-align: center;
            margin: 15px;
            flex: 1;
        }
        .category img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .category-title {
            font-size: 14px;
            color: #000;
        }
        .category-container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 15px 0;
            gap: 20px;
        }
        .arrow {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            padding: 0 10px;
        }
        .category-container {
    display: flex;
    justify-content: flex-start;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 15px 0;
    gap: 20px;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
}

.category-container::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">

            <div class="arrow" id="right-arrow">&gt;</div>
        </div>
    </div>
  
    <script>
        $(document).ready(function() {
            $('#right-arrow').click(function() {
                $('#category-container').animate({
                    scrollLeft: '+=200'
                }, 'slow');
            });

            $('#left-arrow').click(function() {
                $('#category-container').animate({
                    scrollLeft: '-=200'
                }, 'slow');
            });
        });
    </script>

</html>
